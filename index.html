<script type="module">
    import ImageConverter from './build/image-converter.mjs';
    const c = new ImageConverter();

    const w = 8;
    const h = 4;
    const size = w * h;
    const input = c.getInputBufferView(w, h);

    for(let i = 0; i < size * 1.5; i++) {
        input[i] = i % 256;
    }

    const output = c.getOutputBufferView(w, h);
    window.w = {
        input,
        output,
        get outputMapped() {
            return output.map(v => v * 255);
        },
        w, h,
        size,
        c
    }

    console.log(window.w);
</script>
